name: Lint and Format

on:
  push:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v2

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install flake8 black

      - name: ✔️ Lint and Format
        run: |
          flake8
          black .
